<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta para Mam치 仇벒잺</title>
    <style>
        body {
            font-family: 'Arial', cursive;
            background: linear-gradient(135deg, #ffcce6, #f9f9f9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Estilo del sobre cerrado */
        .envelope {
            width: 300px;
            height: 200px;
            background: #f8d7da;
            position: relative;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.5s ease;
            z-index: 10;
        }

        .envelope:before {
            content: '';
            position: absolute;
            top: 0;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 100px solid #e9a3b0;
            transform-origin: top;
            transform: rotateX(0deg);
            transition: all 0.5s ease 0.5s;
        }

        .envelope.open {
            transform: translateY(-100px);
        }

        .envelope.open:before {
            transform: rotateX(180deg);
        }

        /* Estilo de la carta */
        .letter {
            width: 280px;
            height: 180px;
            background: white;
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: all 0.5s ease 1s;
            overflow-y: auto;
            text-align: center;
        }

        .letter.show {
            opacity: 1;
            transform: translateY(-100px);
        }

        h1 {
            color: #d63384;
            font-size: 24px;
        }

        p {
            color: #333;
            font-size: 16px;
            line-height: 1.6;
        }

        .hearts {
            position: absolute;
            font-size: 20px;
            color: #ff6b6b;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Bot칩n de m칰sica */
        .music-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #d63384;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 100;
        }
    </style>
</head>
<body>
    <!-- Sobre -->
    <div class="envelope" id="envelope">
        <div class="letter" id="letter">
            <h1>Para la mejor mam치 del mundo 游꺚</h1>
            <p>
                Querida mam치,<br><br>
                Hoy quiero decirte lo mucho que te amo. Eres mi gu칤a, mi apoyo y mi mayor inspiraci칩n. Gracias por tu amor incondicional, por tus abrazos y por estar siempre ah칤.<br><br>
                춰Te quiero m치s que a nada en este mundo!<br><br>
                Con todo mi cari침o,<br>
                Tu hijo/a 仇벒잺
            </p>
        </div>
    </div>

    <!-- Corazones flotantes -->
    <div id="hearts-container"></div>

    <!-- Bot칩n de m칰sica -->
    <button class="music-btn" id="musicBtn">游꿧</button>

    <!-- Audio (m칰sica de fondo) -->
    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Tu navegador no soporta audio.
    </audio>

    <script>
        // Animaci칩n del sobre y carta
        const envelope = document.getElementById('envelope');
        const letter = document.getElementById('letter');
        const heartsContainer = document.getElementById('hearts-container');
        const musicBtn = document.getElementById('musicBtn');
        const bgMusic = document.getElementById('bgMusic');

        envelope.addEventListener('click', () => {
            envelope.classList.add('open');
            setTimeout(() => {
                letter.classList.add('show');
                createHearts();
            }, 500);
        });

        // Crear corazones flotantes
        function createHearts() {
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.classList.add('hearts');
                heart.innerHTML = '仇벒잺';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.animationDelay = Math.random() * 3 + 's';
                heartsContainer.appendChild(heart);
            }
        }

        // Control de m칰sica
        let isPlaying = false;
        musicBtn.addEventListener('click', () => {
            if (isPlaying) {
                bgMusic.pause();
                musicBtn.textContent = '游꿧';
            } else {
                bgMusic.play();
                musicBtn.textContent = '游댉';
            }
            isPlaying = !isPlaying;
        });
    </script>
</body>
</html>
