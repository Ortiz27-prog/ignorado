<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ignorado.com</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            font-family: Arial, sans-serif;
            overflow: hidden;
            perspective: 1000px; /* Agrega perspectiva para el efecto 3D */
            transition: background-color 2s;
        }

        h1 {
            color: #fff;
            font-size: 5rem;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.6),
                         0 0 30px rgba(255, 255, 255, 0.4),
                         0 0 40px rgba(255, 0, 0, 0.5);
            animation: colorChange 3s infinite, bounce 2s infinite ease-in-out;
            transform-style: preserve-3d; /* Estilo para conservar el 3D */
            transform: rotateY(0deg); /* Inicialización de rotación */
        }

        /* Animación para cambio de color */
        @keyframes colorChange {
            0% { color: #fff; }
            25% { color: #ff6347; }
            50% { color: #00fa9a; }
            75% { color: #1e90ff; }
            100% { color: #fff; }
        }

        /* Animación de rebote */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0) rotateY(0deg);
            }
            50% {
                transform: translateY(-30px) rotateY(15deg); /* Efecto 3D al rebotar */
            }
        }

        /* Hover para efecto dinámico en el texto */
        h1:hover {
            animation: rotateText 2s infinite;
            color: #ff1493;
            transform: rotateY(20deg); /* Rotación en hover para efecto 3D */
        }

        /* Rotación en hover */
        @keyframes rotateText {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(360deg); }
        }

        /* Animación de fondo */
        @keyframes backgroundChange {
            0% { background-color: #282c34; }
            25% { background-color: #3f51b5; }
            50% { background-color: #f44336; }
            75% { background-color: #4caf50; }
            100% { background-color: #282c34; }
        }

        /* Aplicando la animación de fondo */
        body:hover {
            animation: backgroundChange 5s infinite alternate;
        }
    </style>
</head>
<body>
    <h1>ignorado.com</h1>
</body>
</html>
